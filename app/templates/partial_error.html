<div class="prediction-error">
    <div class="error-header">
        <h3>❌ Error</h3>
    </div>
    
    <div class="error-content">
        <div class="error-icon">⚠️</div>
        <p class="error-message">{{ error }}</p>
    </div>
    
    <div class="error-actions">
        <button 
            onclick="clearCanvas()" 
            class="btn btn-outline"
            title="Try again"
        >
            Try Again
        </button>
    </div>
</div>
